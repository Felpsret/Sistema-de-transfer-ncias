<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transferência de Produtos</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>

  <!-- Tabler Icons -->
  <link rel="stylesheet" href="https://unpkg.com/@tabler/icons-webfont/dist/tabler-icons.min.css"/>

  <!-- Estilos personalizados -->
  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-fade-in {
      animation: fade-in 0.3s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen text-gray-900 dark:text-gray-100 p-4 flex flex-col items-center">

  <!-- TOGGLE DE TEMA -->
  <div class="w-full max-w-md flex justify-end mb-2">
    <button id="toggle-tema" class="text-xl text-yellow-500 dark:text-white hover:text-yellow-600 dark:hover:text-gray-300 transition">
      <i class="ti ti-sun dark:ti ti-moon"></i>
    </button>
  </div>

  <!-- CONTAINER PRINCIPAL -->
  <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-lg shadow p-6 animate-fade-in">

    <!-- Logo -->
    <div class="flex justify-center mb-4">
      <img src="logo.png" alt="Logo" class="h-12" onerror="this.style.display='none'" />
    </div>

    <!-- Título -->
    <h1 class="text-2xl font-bold text-blue-700 dark:text-blue-400 mb-4 text-center flex items-center justify-center gap-2">
      <i class="ti ti-transfer"></i> Transferência de Produtos
    </h1>

    <!-- Formulário -->
    <form id="transfer-form" class="space-y-3">
      <div id="produtos-lista" class="space-y-2">
        <div class="flex gap-2">
          <input type="text" placeholder="Produto" class="produto-input flex-1 border rounded px-3 py-2 text-base dark:bg-gray-700 dark:border-gray-600" required />
          <input type="number" placeholder="Qtd" class="quantidade-input w-24 border rounded px-3 py-2 text-base dark:bg-gray-700 dark:border-gray-600" required />
        </div>
      </div>
      <button type="button" onclick="adicionarProduto()" class="text-sm text-blue-600 hover:text-blue-800 mt-2 flex items-center gap-1">
        <i class="ti ti-plus"></i> Adicionar Produto
      </button>

      <div>
        <label class="block text-sm font-medium mb-1">Setor de Origem</label>
        <input type="text" id="setor-origem" placeholder="Ex: Almoxarifado"
          class="w-full border rounded px-3 py-2 text-base dark:bg-gray-700 dark:border-gray-600" required />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Setor de Destino</label>
        <input type="text" id="setor-destino" placeholder="Ex: Produção"
          class="w-full border rounded px-3 py-2 text-base dark:bg-gray-700 dark:border-gray-600" required />
      </div>

      <button type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 text-lg rounded w-full flex items-center justify-center gap-2">
        <i class="ti ti-arrow-right-arrow-left"></i> Transferir
      </button>
    </form>
  </div>

  <!-- Histórico -->
  <div class="w-full max-w-md mt-6 animate-fade-in">
    <div class="flex items-center justify-between mb-3">
      <h2 class="text-xl font-semibold flex items-center gap-2 text-gray-800 dark:text-white">
        <i class="ti ti-history text-blue-600 dark:text-blue-400"></i> Histórico
      </h2>
      <button id="btn-apagar" class="text-red-600 hover:text-red-800 dark:text-red-400 text-sm flex items-center gap-1">
        <i class="ti ti-trash"></i> Apagar
      </button>
    </div>
    <ul id="historico" class="space-y-2 text-sm"></ul>
  </div>

  <!-- Modal de Sucesso -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden z-50">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-xl w-full max-w-sm p-6 mx-4 animate-fade-in">
      <div class="text-center">
        <h2 class="text-2xl font-bold text-green-700 dark:text-green-400 mb-3">✅ Transferência Concluída!</h2>
        <p class="text-base text-gray-700 dark:text-gray-200 mb-5">Produtos transferidos com sucesso.</p>
        <button id="fechar-modal" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-5 rounded text-base">
          Fechar
        </button>
      </div>
    </div>
  </div>

  <!-- Modal de Confirmação de Exclusão -->
  <div id="modal-excluir" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden z-50">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-xl w-full max-w-sm p-6 mx-4 animate-fade-in">
      <h2 class="text-xl font-bold text-red-600 dark:text-red-400 mb-4 text-center">Deseja apagar o histórico?</h2>
      <p class="text-center text-gray-800 dark:text-gray-300 mb-6">Esta ação não poderá ser desfeita.</p>
      <div class="flex justify-center gap-4">
        <button id="cancelar-exclusao" class="bg-gray-300 dark:bg-gray-700 text-gray-800 dark:text-white font-semibold px-4 py-2 rounded hover:bg-gray-400 dark:hover:bg-gray-600">
          Cancelar
        </button>
        <button id="confirmar-exclusao" class="bg-red-600 hover:bg-red-700 text-white font-semibold px-4 py-2 rounded">
          Apagar
        </button>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    const form = document.getElementById("transfer-form");
    const historico = document.getElementById("historico");
    const btnApagar = document.getElementById("btn-apagar");
    const modal = document.getElementById("modal");
    const btnFecharModal = document.getElementById("fechar-modal");
    const toggleTema = document.getElementById("toggle-tema");
    const modalExcluir = document.getElementById("modal-excluir");
    const btnCancelarExclusao = document.getElementById("cancelar-exclusao");
    const btnConfirmarExclusao = document.getElementById("confirmar-exclusao");

    function adicionarProduto() {
      const container = document.getElementById("produtos-lista");
      const div = document.createElement("div");
      div.className = "flex gap-2";
      div.innerHTML = `
        <input type="text" placeholder="Produto" class="produto-input flex-1 border rounded px-3 py-2 text-base dark:bg-gray-700 dark:border-gray-600" required />
        <input type="number" placeholder="Qtd" class="quantidade-input w-24 border rounded px-3 py-2 text-base dark:bg-gray-700 dark:border-gray-600" required />
      `;
      container.appendChild(div);
    }

    function carregarHistorico() {
      historico.innerHTML = "";
      const registros = JSON.parse(localStorage.getItem("transferencias")) || [];
      registros.reverse().forEach((registro, index) => {
        const li = document.createElement("li");
        li.className =
          "bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-100 px-4 py-3 rounded shadow-md border border-gray-200 dark:border-gray-600 flex justify-between items-start animate-fade-in";
        const itens = registro.produtos.map(p => `${p.nome} (${p.quantidade} unid)`).join(", ");
        li.innerHTML = `
          <span class="flex-1">${registro.data} - ${itens} | ${registro.origem} → ${registro.destino}</span>
          <button onclick="editarTransferencia(${registros.length - 1 - index})" class="ml-2 text-blue-500 hover:text-blue-700">
            <i class="ti ti-edit"></i>
          </button>
        `;
        historico.appendChild(li);
      });
    }

    function mostrarModal() {
      modal.classList.remove("hidden");
      setTimeout(() => {
        modal.classList.add("hidden");
      }, 3000);
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const origem = document.getElementById("setor-origem").value.trim();
      const destino = document.getElementById("setor-destino").value.trim();
      const produtos = [];
      document.querySelectorAll("#produtos-lista .flex").forEach(el => {
        const nome = el.querySelector(".produto-input").value.trim();
        const qtd = el.querySelector(".quantidade-input").value.trim();
        if (nome && qtd) {
          produtos.push({ nome, quantidade: qtd });
        }
      });
      if (produtos.length === 0 || !origem || !destino) return;
      const novaTransferencia = {
        produtos,
        origem,
        destino,
        data: new Date().toLocaleString(),
      };
      const registros = JSON.parse(localStorage.getItem("transferencias")) || [];
      registros.push(novaTransferencia);
      localStorage.setItem("transferencias", JSON.stringify(registros));
      form.reset();
      document.getElementById("produtos-lista").innerHTML = `
        <div class="flex gap-2">
          <input type="text" placeholder="Produto" class="produto-input flex-1 border rounded px-3 py-2 text-base dark:bg-gray-700 dark:border-gray-600" required />
          <input type="number" placeholder="Qtd" class="quantidade-input w-24 border rounded px-3 py-2 text-base dark:bg-gray-700 dark:border-gray-600" required />
        </div>
      `;
      carregarHistorico();
      mostrarModal();
    });

    btnFecharModal.addEventListener("click", () => modal.classList.add("hidden"));

    btnApagar.addEventListener("click", () => modalExcluir.classList.remove("hidden"));
    btnCancelarExclusao.addEventListener("click", () => modalExcluir.classList.add("hidden"));
    btnConfirmarExclusao.addEventListener("click", () => {
      localStorage.removeItem("transferencias");
      modalExcluir.classList.add("hidden");
      carregarHistorico();
    });

    toggleTema.addEventListener("click", () => {
      document.documentElement.classList.toggle("dark");
    });

    function editarTransferencia(index) {
      const registros = JSON.parse(localStorage.getItem("transferencias")) || [];
      const dados = registros[index];
      document.getElementById("setor-origem").value = dados.origem;
      document.getElementById("setor-destino").value = dados.destino;
      const lista = document.getElementById("produtos-lista");
      lista.innerHTML = "";
      dados.produtos.forEach(prod => {
        const div = document.createElement("div");
        div.className = "flex gap-2";
        div.innerHTML = `
          <input type="text" value="${prod.nome}" class="produto-input flex-1 border rounded px-3 py-2 text-base dark:bg-gray-700 dark:border-gray-600" required />
          <input type="number" value="${prod.quantidade}" class="quantidade-input w-24 border rounded px-3 py-2 text-base dark:bg-gray-700 dark:border-gray-600" required />
        `;
        lista.appendChild(div);
      });
      registros.splice(index, 1);
      localStorage.setItem("transferencias", JSON.stringify(registros));
      carregarHistorico();
    }

    carregarHistorico();
  </script>
</body>
</html>
